<!-- templates/ask.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask MLB AI</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f0f0f0; }
        form { margin-bottom: 20px; }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 1rem;
            background: #0077cc;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }
        .answer {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        a { display: inline-block; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Ask the MLB AI Anything</h1>
    <form method="post">
        <input type="text" name="question" placeholder="e.g. Who has the best batting average in 2024?" required>
        <input type="submit" value="Ask">
    </form>

    {% if answer %}
        <div class="answer">
            <h3>Answer:</h3>
            <p>{{ answer }}</p>
        </div>
    {% endif %}

    <a href="/">‚Üê Back to Predictor</a>
</body>
</html>
