{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Ask GPT About MLB Stats</h1>

<form method="POST" class="mb-4">
  <div class="mb-3">
    <label for="question" class="form-label">Your Question:</label>
    <textarea class="form-control" id="question" name="question" rows="3" placeholder="e.g., Who leads in home runs this season?" required></textarea>
  </div>
  <button type="submit" class="btn btn-success">Ask GPT</button>
</form>

{% if answer %}
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title">ðŸ¤– GPT's Answer:</h5>
      <p>{{ answer }}</p>
    </div>
  </div>
{% endif %}
{% endblock %}
